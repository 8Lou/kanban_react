# Этот workflow будет в приватном репозитории kanban-react-private
# Он будет деплоить в публичный репозиторий kanban_react

name: Deploy to Public GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to public repository
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.DEPLOY_TOKEN }}
        external_repository: 8Lou/kanban_react
        publish_dir: ./dist
        publish_branch: gh-pages
        force_orphan: true
        commit_message: 'Deploy from private repository'